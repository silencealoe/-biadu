<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/simulate-baidu.css">
    <link rel="stylesheet" href="./css/iconfont.css">

    <title>Document</title>
</head>

<body>
    <div class="baidu-logo">
        <img src="./img/logo.png" alt="">

    </div>
    <div class="input-search-btn">
        <div class="input-word" id="input-word">
            <i class="camera iconfont icon-camera2"></i>
            <input type="text" class="input-detail" id="search-word">
            <div class="history-operation" id="operation">
                <ul class="search-history" id="history">
                </ul>
                <ul class="more-operation" id="delete-close">
                    <li class="operation-detail" id="deleteall">删除历史</li>
                    <li class="operation-detail" id="close">关闭历史</li>
                </ul>

            </div>
          
        </div>
        <button class="btn-detail" id="search-btn">百度一下</button>


    </div>
    <script src="./js/simulate-baidu.js"></script>
</body>

</html>
